<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンプ1ゲット！</title>
  <link rel="stylesheet" href="css/style2.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #a29bfe 0%, #6c5ce7 100%);
      color: #fff;
      font-family: "Hiragino Maru Gothic ProN", "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: pop 0.8s ease-out;
      z-index: 10;
    }

    .stamp-container {
      position: relative;
      z-index: 5;
      animation: fadeZoom 1.5s ease-out forwards;
    }

    img {
      width: 60vw; /* 画面幅の60% */
      max-width: 400px;
      height: auto;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.8));
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* 紙吹雪 */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(720deg);
        opacity: 0.9;
      }
    }

    /* 背景に少し光の粒 */
    .sparkle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      animation: sparkle 4s linear infinite;
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

  </style>
</head>
<body>
  <div class="sparkle"></div>
  <h1>🎉 スタンプ1をゲットしました！ 🎉</h1>
  <div class="stamp-container">
    <img src="assets/stamps/stamp1.png" alt="スタンプ1">
  </div>

  <script>
    // スタンプ獲得を保存
    localStorage.setItem("stamp1", "true");

    // 紙吹雪生成
    const colors = ["#f6d365", "#fda085", "#a8edea", "#fbc2eb", "#84fab0", "#8fd3f4", "#fff176", "#ff8a65"];
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = 3 + Math.random() * 4 + "s";
      confetti.style.width = confetti.style.height = 6 + Math.random() * 8 + "px";
      confetti.style.animationDelay = Math.random() * 2 + "s";
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(confetti);
    }

    // 3秒後にメインページへ戻る
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
